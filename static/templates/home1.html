<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Distinctionality</title>
    <link rel="stylesheet" href="/static/css/home.css">
  </head>
  <body>
    <div style="margin:auto;" id="my-container">
      <header>
        <div class="logo">
          <form action="/" method="get">
            <input type="hidden" name="id" id="id" value="1" />
            <button type="submit">Distinctionality1</button>
          </form>
        </div>
        <nav>
          <ul>
            <li>
              <form action="/" method="get">
                <input type="hidden" name="id" id="id" value="1" />
                <button type="submit">Version 1</button>
              </form>
            </li>
            <li>
              <form action="/" method="get">
                <input type="hidden" name="id" id="id" value="2" />
                <button type="submit">Version 2</button>
              </form>
            </li>
          </ul>
        </nav>
      </header>
      <main>
          <div class="container">
              <section class="main">
                  <p class="level">Level</p>
                  <p class="levelid">1</p>
                  <p class="No">No.001 ~ No.100</p>
                  <div class="btn">
                      <button id="getData" value="1" onclick="getData()">START!</button>
                  </div>
              </section>
              <section class="main">
                  <p class="level">Level</p>
                  <p class="levelid">2</p>
                  <p class="No">No.101 ~ No.200</p>
                  <div class="btn">
                      <button id="getData" value="2" onclick="getData()">START!</button>
                  </div>
              </section>
              <section class="main">
                  <p class="level">Level</p>
                  <p class="levelid">3</p>
                  <p class="No">No.201 ~ No.300</p>
                  <div class="btn">
                      <button id="getData" value="3" onclick="getData()">START!</button>
                  </div>
              </section>
              <section class="main">
                  <p class="level">Level</p>
                  <p class="levelid">4</p>
                  <p class="No">No.301 ~ No.400</p>
                  <div class="btn">
                      <button id="getData" value="4" onclick="getData()">START!</button>
                  </div>
              </section>
          </div>
      </main>
      <footer>
          <p>Copyright 2023 Distinctionality. All rights reserved.</p>
      </footer>
  </div>
  <script src="/static/js/home1.js"></script>
  </body>
</html>
